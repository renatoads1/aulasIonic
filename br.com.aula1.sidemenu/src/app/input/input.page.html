<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-button>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>sem posição</ion-label>
    <ion-input type="text" placeholder="Nome:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Numero</ion-label>
    <ion-input type="number" placeholder="Idade:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="E-mail:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input type="password" color="success" placeholder="Senha:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Float telefone</ion-label>
    <ion-input type="tel" color="danger" placeholder="Telefone:"></ion-input>
  </ion-item>
    <ion-input type="url" placeholder="Website:"></ion-input>
<ion-input type="search" ></ion-input>
<ion-input clearinput value="" ></ion-input>
</ion-content>
