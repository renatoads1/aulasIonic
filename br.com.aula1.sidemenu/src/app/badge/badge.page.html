<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-button>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Badge start</ion-label>
    <ion-badge color="warning" slot="start">150</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Badge start</ion-label>
    <ion-badge color="secondary"  slot="start">150</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Badge success</ion-label>
    <ion-badge color="success" slot="end">150</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Variavel </ion-label>
    <ion-badge color="danger" slot="end">{{notifications}}</ion-badge>
  </ion-item>
</ion-content>
