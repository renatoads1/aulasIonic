<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-button>
    <ion-title>Infinit Scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let numero of numeros | slice:0:limit">
    <ion-label color="dark">{{numero}}</ion-label>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="popularInfinite($event)">
  <ion-infinite-scroll-content>

  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
